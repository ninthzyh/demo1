        //登录切换 切换到用户已登录状态
        function change(){
            $('#log').removeClass ("udis").addClass('uhide');
            $('#zhux').removeClass ("uhide").addClass('udis');
                      
            var userID=appcan.locStorage.getVal("loginId");
            //alert("用户ID:"+userID);
           // alert();
             appcan.request.ajax({
                 type:"POST",//
                 url:"http://192.168.0.254/webroot/public/index.php/app/user/getUserInfo",
                 timeout:10000,
                 data:{
                        user_id:userID
                    },
                    
                success: function(data, status,requestCode,response, xhr) {
                    var obj_data = JSON.parse(data);
                    if(obj_data.status == "success"){
         
                          var news_data = obj_data.data;
                         
                         var userName=news_data.user_name;
                        $("#nic").html("你好，"+userName);
                        $("#lz").hide();//隐藏
                        
                    }else{
                     
                        $("#nic").html("请求失败");
                    }
                   
                    
              
                },
                error: function(xhr, status, errMessage) {
                     alert("error");
                     alert(xhr.status);
                }
             });  
             appcan.window.evaluateScript('login','close()');//关闭登录页面，以便注销登录后是新的登录页面  
        }
