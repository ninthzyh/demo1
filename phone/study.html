      <script>
   var tabview = appcan.tab({
    selector : "#tabview",
    hasIcon : false,
    hasAnim : true,
    hasLabel : true,
    hasBadge : false,
    data : [{
        label : "治污减霾",
    }, {
        label : "岗位培训",
    }, {
        label : "行业培训",
    }
   ]
});
tabview.on("click",function(obj, index){
     appcan.window.selectMultiPopover("content", index);
})
 appcan.ready(function() {
            var bodyWidth=$(document.body).width();
            // alert("bodyWidth=="+bodyWidth);
            appcan.locStorage.setVal('bodyWidth',bodyWidth);
            var titHeight = $('#header').offset().height + $('#tabview').offset().height;

            appcan.frame.open({
                id : "content",
                url : 
                [{
                    "inPageName" : "治污减霾",
                    "inUrl" : "content_study.html",
                }, {
                    "inPageName" : "岗位培训",
                    "inUrl" : "content_study.html",
                }, {
                    "inPageName" : "行业培训",
                    "inUrl" : "content_study.html",
                }],
                top : titHeight,
                left : 0,
                index : 0,
                change : function(err, res) {
                    tabview.moveTo(res.multiPopSelectedIndex);
                }
            });
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, top);
            }
        });
        
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
 </script>
